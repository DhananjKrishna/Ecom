<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="flex justify-center ...">
        <div class="cons">
            <h1>Login</h1>
            <form #Login="ngForm" (ngSubmit)="login(Login.value)">
                <div class="con">
                    <label>Username : </label>
                    <input type="text" ngModel placeholder="Enter Username" name="username" required><br>
                    <label>Password : </label>
                    <input type="password" ngModel placeholder="Enter Password" name="password" required><br>
                    <button type="submit">Login</button>
                    Forgot <a routerLink="password"> password? </a>
                </div>
            </form>
            
        </div>
    </div>

</body>

</html>
